<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Vegas Js Background slide show</title>
  <link rel='stylesheet prefetch' href='http://jaysalvat.github.io/vegas/releases/latest/vegas.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Raleway:400,900'>

<style type="text/css">
	body {
  font-weight: 900;
  color: #fff;
  background: #000;
  padding: 0px;
  margin: 0px;
}

.new {
  overflow: hidden;
  max-height: 768px;
   min-height: 768px;
}

.header {
    background: #000000ad;
    padding: 20px;
}

</style>
  
</head>

<body>

  <div class="new">  
  	<div class="header">  
  		header will come here 
  	</div>
	</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://jaysalvat.github.io/vegas/releases/latest/vegas.js'></script>

 <script type="text/javascript">
 	$('.new').vegas({
  overlay: true,
  transition: 'fade', 
  transitionDuration: 4000,
  delay: 10000,
  color: 'red',
  animation: 'random',
  animationDuration: 20000,
  slides: [
    { src: 'https://cdn.pixabay.com/photo/2018/04/21/13/40/field-3338494_960_720.jpg' },
    { src: 'https://cdn.pixabay.com/photo/2018/01/12/10/19/fantasy-3077928_960_720.jpg' },
    { src: 'https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg' },
    { src: 'https://cdn.pixabay.com/photo/2018/04/10/11/24/waters-3307099_960_720.jpg' }
  ]
});
 </script>




</body>

</html>
